<ul>
  {% for planet in site.pages %}
  {% if planet.type == include.type %}
    <li>
      <a href="{{site.baseurl}}{{planet.url}}">
      <img src="{{site.baseurl}}/img/{{planet.image}}" alt="">
      <h3>{{planet.title}}</h3>
      <p>{{planet.meta}}</p>
    </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
